<div *ngIf="tasks.length > 0">
  <h2>Task List:</h2>
  <ul>
    <li *ngFor="let task of tasks; let i = index">
      <h3>{{ task.title }}</h3>

      <button (click)="toggleDetails(i)">
        {{ task.detailsVisible ? "Hide Details" : "Show Details" }}
      </button>
      <div *ngIf="task.detailsVisible">
        <p>Details for: {{ task.title }}</p>
        <p>Description: {{ task.description }}</p>
        <button (click)="delete(i)">delete</button>
        <button (click)="editTask(i)">Edit Task</button>
      </div>
    </li>
  </ul>
</div>
<div *ngIf="tasks.length === 0">
  <p>No tasks to display.</p>
</div>
