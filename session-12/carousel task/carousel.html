    <div class="container">
      <div class="slide">
        <h2>first</h2>
      </div>

      <div class="slide">
        <h2>second</h2>
      </div>

      <div class="slide">
        <h2>third</h2>
      </div>

      <a class="next" onclick="next(1)">&#10095;</a>
    </div>
    <br />

    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>

    </div>
